name: Test Self-Hosted Runner

on:
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/test-self-hosted.yml'

jobs:
  test-runner:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: realestate_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Check PostgreSQL connection
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: realestate_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        run: |
          pip install psycopg2-binary
          python -c "import psycopg2; conn = psycopg2.connect(host='localhost', port=5432, dbname='realestate_test', user='test_user', password='test_pass'); print('PostgreSQL connected!'); conn.close()"

      - name: Check Redis connection
        run: |
          pip install redis
          python -c "import redis; r = redis.Redis(host='localhost', port=6379); r.ping(); print('Redis connected!')"

      - name: Run unit tests (sample)
        run: |
          pytest tests/unit/test_interface_contracts.py -v --tb=short

      - name: Show runner info
        run: |
          echo "=== Runner Info ==="
          echo "Runner name: $RUNNER_NAME"
          echo "Runner OS: $RUNNER_OS"
          echo "CPU cores: $(nproc)"
          echo "Memory: $(free -h | grep Mem | awk '{print $2}')"
          echo "Disk: $(df -h / | tail -1 | awk '{print $4}')"
          echo "Python: $(python --version)"
          echo "Docker: $(docker --version)"
