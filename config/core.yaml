# Core Application Configuration
# RealEstatesAntiFraud Configuration File

# Application settings
app_name: "RealEstatesAntiFraud"
app_version: "0.1.0"
environment: "development"  # development | staging | production
debug: true

# API Server settings
api_host: "0.0.0.0"
api_port: 8000
api_workers: 4
api_reload: true  # Hot reload for development

# Database settings (PostgreSQL)
db_host: "localhost"
db_port: 5432
db_name: "realestates_antifraud"
db_user: "postgres"
db_password: ""  # Override with CORE_DB_PASSWORD env var
db_pool_size: 10
db_max_overflow: 20

# Redis Cache settings
redis_host: "localhost"
redis_port: 6379
redis_db: 0
redis_password: null  # Override with CORE_REDIS_PASSWORD env var

# Message Queue settings
mq_type: "rabbitmq"  # rabbitmq | kafka
mq_host: "localhost"
mq_port: 5672
mq_user: "guest"
mq_password: "guest"  # Override with CORE_MQ_PASSWORD env var

# Plugin settings
plugins_dir: "plugins"
plugins_autoload: true
plugins_hot_reload: false  # Enable in development only

# Logging settings
log_level: "INFO"  # DEBUG | INFO | WARNING | ERROR | CRITICAL
log_format: "json"  # json | text
log_file: null  # null for stdout, or path to log file

# Additional custom settings can be added here
# They will be accessible via config_manager.get('custom_key')
