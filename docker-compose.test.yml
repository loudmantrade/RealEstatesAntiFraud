version: '3.8'

# Docker Compose configuration for testing environment
# Usage: docker-compose -f docker-compose.test.yml up

services:
  # PostgreSQL for integration tests
  postgres-test:
    image: postgres:15-alpine
    container_name: realestate-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: realestate_test
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d realestate_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis for tests
  redis-test:
    image: redis:7-alpine
    container_name: real-estate-redis-test
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    tmpfs:
      - /data  # Use tmpfs for faster tests
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - test-network
    command: redis-server --save ""  # Disable persistence for tests

networks:
  test-network:
    driver: bridge
