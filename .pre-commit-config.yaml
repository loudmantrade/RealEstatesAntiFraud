# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: mixed-line-ending

  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.13
        args: ['--line-length=120']
        files: ^(core|plugins|tests|scripts)/.*\.py$

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '120']
        files: ^(core|plugins|tests|scripts)/.*\.py$

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203']
        files: ^(core|plugins)/.*\.py$

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        additional_dependencies: [
          'types-redis',
          'types-PyYAML',
          'pydantic>=2.0.0',
        ]
        args: ['--ignore-missing-imports', '--no-strict-optional']
        files: ^(core|plugins)/.*\.py$

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: ['-ll', '-i']  # Only high/medium severity, skip issues
        files: ^core/.*\.py$
        exclude: ^tests/

  # Strict flake8 checks (critical errors only - matching CI)
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: flake8-critical
        args: ['--select=E9,F63,F7,F82', '--show-source', '--statistics']
        files: ^(core|tests)/.*\.py$
